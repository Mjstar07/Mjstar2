<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
</head>
<body>
    <h2>Contact Info</h2>
    <form>
        <input type="text" id="fname" name="fname" placeholder="First and Last name" required pattern="[A-Za-z]+\s[A-Za-z]+">
        <!-- <input type="email" id="email" name="email" placeholder="Email Address"> -->
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" name="country_code" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="phone number" required>
        <input type="url" id="homepage" name="homepage" required placeholder="Web Address"> <br>
        <h2>Perference</h2>
        <input type="number" placeholder="# or rc" min="1" max="10"><br><br>
        <input type="submit" value="Submit">
    </form>
</br>
</body>
</html>
